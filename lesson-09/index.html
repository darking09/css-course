<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bordes CSS</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Bordes en CSS</h1>
    <p class="dotted">Borde punteado</p>
    <p class="dashed">Borde Discontinuo</p>
    <p class="solid">Borde sólido</p>
    <p class="solid redondeado">Borde sólido</p>
    <p class="double">Borde doble</p>
    <p class="groove">Borde con relieve</p>
    <p class="ridge">Borde con relieve inverso</p>
    <p class="inset">Borde con relieve interior</p>
    <p class="outset">Borde con relieve exterior</p>
    <p class="none">Sin borde</p>
    <p class="hidden">Borde oculto</p>
    <p class="mix">Borde mixto</p>
</body>
</html>
