<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centrar Elementos DIV</title>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <h1>Centrar Elementos DIV</h1>
    <div class="relative-parent">
        Div padre relativo
        <div class="absolute">Elemento de tipo DIV Absoluto</div>
    </div>
    <p>Elemento de Párrafo</p>
    <div class="static-not-positioned">Elemento no posicionado (Static)</div> 
    <div class="relative-positioned">
        Segundo elemento (relative)
        <div class="absolute">Elemento de tipo DIV Absoluto</div>
    </div>
    <p class="long-content">Segundo elemento de párrafo</p>
</body>
</html>
